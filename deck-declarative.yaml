_format_version: "1.1"
services:
  - connect_timeout: 60000
    host: shubhampalriwala.github.io
    name: service-to-my-github
    path: /
    plugins:
      - config:
          request_header: kong-to-the-rescue
          response_header: is-suspicious
          ttl: 600
        enabled: true
        name: kongtotherescue
        protocols:
          - grpc
          - grpcs
          - http
          - https
    port: 443
    protocol: https
    read_timeout: 60000
    retries: 5
    routes:
      - hosts:
          - mychapter.com
        https_redirect_status_code: 426
        id: 32bf52c8-d441-4cbc-95a5-bc712047c0ff
        path_handling: v0
        preserve_host: false
        protocols:
          - http
          - https
        regex_priority: 0
        request_buffering: true
        response_buffering: true
        strip_path: true
    write_timeout: 60000
