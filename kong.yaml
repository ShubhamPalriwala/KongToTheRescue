_format_version: "1.1"
services:
- connect_timeout: 60000
  host: localhost
  name: lua-server
  path: /
  port: 8008
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - hosts:
    - localhost
    https_redirect_status_code: 426
    methods:
    - GET
    name: index-route
    path_handling: v0
    paths:
    - /
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  write_timeout: 60000

plugins:
- name: ip-restriction
  service: lua-server
  config: 
    allow:
    - 54.30.21.1
    - 192.1.0.0/24
